<!doctype html>

<html>
    <head>
        <title>RFunge</title>
        <meta charset="utf-8">

        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="module" src="run_rfunge.js" async></script>
    </head>
    <body>
        <h1>RFunge<br> <span class="subtitle">rustiest of funges</span></h1>
        
        <h2>Program</h2>

        <div id="fungespace">
        </div>

        <div id="debugger-controls">
        <input type="button" value="Run" id="run-btn">
        <input type="button" value="Step" id="step-btn">
        <input type="button" value="Reset" id="reset-btn">
        <input type="button" value="Stop" id="stop-btn" disabled>
        </div>

        <h2>Output</h2>
        <div id="output"></div>

        <p id="returncode-info"></p>

        <div id="agpl-info">
        <p>
            RFunge is free software, published under the terms
            of the GNU AGPL v3 or later. You can get the source
            <a href="https://github.com/tjol/rfunge">on GitHub</a> (this is
            revision <span id="git-sha"></span>) or
            <a href="rfunge.src.tar.xz">download the source directly here</a>.
        </p>
        </div>
        <script>
            (async () => {
                let response = await fetch(new Request("wasm_pkg/rev.hash.txt"))
                document.getElementById("git-sha").innerText = (await response.text()).trim()
            })()
        </script>
    </body>
</html>
