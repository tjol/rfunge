<!doctype html>

<html>
    <head>
        <title>RFunge WASM Test</title>
        <meta charset="utf-8">

        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="module" src="run_rfunge.js" async></script>
    </head>
    <body>
        <h1>RFunge</h1>
        
        <h2>Program</h2>

        <div id="fungespace">
        </div>

        <div id="debugger-controls">

        <h2>Output</h2>
        <pre id="output"></pre>

        <p id="returncode-info"></p>

</html>
